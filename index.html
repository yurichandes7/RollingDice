<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="player one back" id="pl0">
        <h2 class="name" id="name1">Player 1</h2>
        <p class="score" id="score0">47</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current0">0</p>
        </div>
      </section>
      <section class="player two" id="pl1">
        <h2 class="name" id="name2">Player 2</h2>
        <p class="score" id="score1">52</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current1">0</p>
        </div>
      </section>
      <img src="./dice-2.png" alt="dice2" class="dice" />
      <button class="new btn">🔁 New Game</button>
      <button class="roll btn">🎲 Roll Dice</button>
      <button class="hold btn">📥 Hold</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
